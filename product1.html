<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="media/asterisk.ico" type="image/x-icon">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .price {

        .buy-button {

            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
<div class="container">
    <img src="media/mocks/pants.png" alt="Product 1" class="product-img">
    <div class="price">$431.79</div>
    <button class="buy-button" onclick="buyProduct()">Buy Now</button>
</div>

<script>
    function buyProduct() {
        alert("DM here to purchase: https://www.instagram.com/noirdarkn3ss/");

</html>
