<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Noir</title>
    <link rel="icon" href="media/asterisk.ico" type="image/x-icon">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 200px;
            /* Add your logo here */
        }
        nav {
            display: flex;
        }
        nav a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
        }
        /* Main content styles */
        .product-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        .product-item {
            flex-basis: 30%;
            margin-bottom: 20px;
        }
        .product-item img {
            max-width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #000;
        }
        footer span {
            margin-right: 20px;
        }
        footer button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html">
        <img src="media/scribble-white.png" alt="Logo" class="logo">
    </a>
    
    <nav>
        <a href="contact.html">Contact</a> <!-- Change the href value to the URL of your homepage -->
        <a href="about.html">About</a> <!-- Change the href value to the URL of your about page -->
        <a href="#"> </a>
    </nav>
</header>
<div class="container">
    <div class="product-content">
        <div class="product-item">
            <a href="product1.html">
                <img src="media/mocks/pants.png" alt="Ski Pants">
            </a>
        </div>
        <div class="product-item">
            <a href="product2.html">
                <img src="media/mocks/base.png" alt="Base Layer Top">
            </a>
        </div>
        <div class="product-item">
            <a href="product3.html">
                <img src="media/mocks/goggles.png" alt="Ski Goggles">
            </a>
        </div>
    </div>
</div>

</body>
</html>
